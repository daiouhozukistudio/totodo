<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/e3ae05b8e6.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Noto+Sans+JP:400,700" rel="stylesheet">
  <title>TOTODO!</title>
</head>

<body>

  <div class="practice">
    <article id="todo">
      <h1 class="title">TOTODO!</h1>
      <div id="todoList">
        <input class="newTodo" type="text" v-model="newTodo" v-on:keyup.enter.shift="addTodo(newTodo)"
          placeholder="TODO入力してください">
        <p class="err">{{errMsg}}</p>
        <h2 style="margin-top:20px;">TODO検索</h2>
        <input class = "searchForm" type="text" v-model="keyword" placeholder="&#xF002;  Search!">
        <h2 class="todoListAll">TODO一覧</h2>
        <!-- <ul class="todoconponent"> -->
          <transition-group name="list-complete" tag="ul" class="todoconponent">
            <todo-item v-for="(task,index) in filterTasks" :key="task" v-bind="task" v-on:delete-event="taskdelete(index)"></todo-item>
          </transition-group>
        <!-- </ul> -->
      </div>
    </article>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="script.js"></script>
</body>

</html>
